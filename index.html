<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harsha Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        .center {
            margin: auto;
            text-align: center;
            width: 25%;
            border: 3px solid green;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row" >
            <div class="col">
                <div class="p-3 border" style="background-color:rgb(251, 147, 57) ;" >First</div>
            </div>
            <div class="col">
                <div class="p-3 border" style="background-color:rgb(137, 131, 142) ;">Second</div>
            </div>
            <div class="col">
                <div class="p-3 border" style="background-color:rgb(23, 196, 66) ;">Third</div>
            </div>
        </div>
        <br>
        <div>
            <form class="center">
                <label for="name">Enter Name</label>
                <input type="text"><br><br>
                <label for="email">Enter Email</label>
                <input type="email"><br><br>
                
            </form>
        </div><br>
        <div class="center">
            <select class="form-select" aria-label=".form-select-sm example">
                <option selected>Branch</option>
                <option value="1">CSE</option>
                <option value="2">IT</option>
                <option value="3">EEE</option>
              </select>
        </div><br>
        <div  class="center">
            <form>
                <label for="feedback">Feedback</label><br>
                <textarea name="feedback" cols="43 " rows="3"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
        
        
        
    </div>
</body>
</html>
